<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.4/font/bootstrap-icons.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lobster+Two:ital,wght@0,700;1,400&display=swap" rel="stylesheet">
    <title>To Do List</title>
  </head>
  <body>
    <main class="activities">
      <div class="main-activities">
        <div class="title">
          <h1 class="todo-title">To Do List</h1>
          <i class="bi bi-arrow-clockwise update"></i>
        </div>
        <div class="input-div">
          <label for="activities-input">
            <input class="activities-input" name="activities-input" id="activities-input" type="text" placeholder="Add to your list...">
          </label>
          <i class="bi bi-arrow-return-left update add-icon" id="add-activity-btn"></i>
        </div>
        <ul class="activities-list" id="activities-list">

        </ul>
        <div class="footer">
          <button class="button" type="button" id="clear-button">Clear all Completed</button>
        </div>
      </div>
    </main>
    
  </body>
</html>

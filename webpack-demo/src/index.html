<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.4/font/bootstrap-icons.css">
    <title>To Do List</title>
  </head>
  <body>
    <main class="activities">
      <div class="title">
        <h1>To Do List</h1>
        <i class="bi bi-arrow-clockwise"></i>
      </div>
      <div>
        <label for="activities-input">
          <input class="activities-input" name="activities-input" id="activities-input" type="text" placeholder="Add to your list...">
        </label>
        <i class="bi bi-arrow-return-left"></i>
      </div>
      <ul class="activities-list" id="activities-list">

      </ul>
      <button class="button" type="button">Clear all Completed</button>
    </main>
    
  </body>
</html>
